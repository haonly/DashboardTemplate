{% extends 'demo/index.html' %}

{% block content %}
<div class="col-xl-6">
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-chart-bar mr-1"></i>
            Bar Chart Example
        </div>
        <div class="card-body">
            {% if image %}
            <img src="{{ image.url }}" width="500" height="400"/>
            {% endif %}</div>
    </div>
</div>


<div class="container-fluid">
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">OMR result</li>
    </ol>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table mr-1"></i>
            Student Info Table
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" width="100%" cellspacing="0" id="dataTable" class="table">
                    <thead>
                    <tr class="header">
                        <th>학생 이름</th>
                        <th>학생 성별</th>
                        <th>수험번호</th>
                        <th>생년월일</th>
                        <th>학생 답안</th>
                        <th>잘못된 인식</th>
                    </tr>
                    </thead>
                    <tbody>
                     {% if OMR %}
                    <tr>
                        <td>{{ OMR.0}} </td>
                        <td>{{ OMR.1}} </td>
                        <td>{{ OMR.2}} </td>
                        <td>{{ OMR.3}} </td>
                        <td>{{ OMR.4}} </td>
                        <td>{{ OMR.5}} </td>
                    </tr>
                    {% endif %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
